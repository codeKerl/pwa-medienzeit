name: Deploy to Live

on:
  push:
    branches:
      - live

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy dist to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH_MEDIATIME }}
        run: |
          mkdir -p ~/.ssh
          SSH_PORT="${SSH_PORT:-22}"
          if echo "$SSH_KEY" | grep -q "PRIVATE KEY"; then
            echo "$SSH_KEY" | tr -d '' > ~/.ssh/id_rsa
          else
            echo "$SSH_KEY" | tr -d '' | base64 --decode > ~/.ssh/id_rsa
          fi
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "mkdir -p $DEPLOY_PATH"
          rsync -avz -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" dist/ "$SSH_USER@$SSH_HOST:$DEPLOY_PATH/"
